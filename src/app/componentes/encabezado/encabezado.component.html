
<div id="cabecera" class="container " >
    
    <header class="page-header">
      <div>
        <button class="btn btn-success" (click)="login()" *ngIf="!loginValido">HABILITAR SESION DE EDICION</button>
        <button class="btn btn-success" (click)="cerrarSesion()" *ngIf="loginValido">SALIR DE SESION</button>
      </div>
        <img style="float: right ;" class="conborde" src="https://sursantiago.com.ar/wp-content/uploads/2022/02/argentina-programa-llego-a-los-santiaguenos.jpg" alt="arg Programa" width="200px" height="130px">
        <img id="fotoPerfil" src="{{datos.imagen}}" alt="perfil">
        <!--/assets/WalterGuerreroTrabajo.jpg-->
      <div>
            <h1 style="color: white; text-align: center;">{{datos.nombre}}</h1>
      </div>      
      <div id="datosPersonales">
            <hr>
            <p>{{datos.mail}}</p>
            <p>{{datos.telefono}}</p>
            <p>{{datos.direccion}}</p>
            <div class="botonDerecha">
              <button class="btn btn-success" *ngIf="loginValido"   routerLink="/pagEditPerfil/:{{datos.id}}" >Editar mi Perfil</button>
          </div>
      </div>
      <div>
        <hr>
        <ul class="nav nav-pills pull-right">
            <li><a href="#">Linkedin</a></li>
            <li class="active"> <a href="#">Facebook</a></li>
            <li> <a href="#">Youtube</a></li>
            <li> <a href="#">Git Hub</a></li>
        </ul>
      </div>
    </header>
    </div>
