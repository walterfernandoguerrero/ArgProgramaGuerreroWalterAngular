<app-logo-arg-prog></app-logo-arg-prog>
<div class="container">
    <div class="row" >
        <div>
            <form (ngSubmit)="onCreate()" novalidate="ngForm">
                <div class="form-group">
                    <label for="nombreExp" style="color:white;">Nombre de Empresa</label>
                    <input type="text" class="form-control" id="nombreExp" name="nombreExp" [(ngModel)]="nombreExp" required [formControl]="empresaCtrl" placeholder="ingrese Empresa">
                        <p>
                            <small *ngIf="empresaCtrl.hasError('required') && empresaCtrl.dirty">
                                <img src="/assets/warning.png" alt="error">...Este campo es requerido...
                            </small>
                        </p>
                </div>
                <div class="form-group">
                    <label for="descripcionExp" style="color:white;">Descripcion de Tarea</label>
                    <input type="text" class="form-control" id="descripcionExp" name="descripcionExp" [(ngModel)]="descripcionExp" required [formControl]="puestoCtrl" placeholder="ingrese Puesto o Tarea realizada">
                        <p>
                            <small *ngIf="puestoCtrl.hasError('required') && puestoCtrl.dirty">
                                <img src="/assets/warning.png" alt="error">...Este campo es requerido...
                            </small>
                        </p>
                </div>
                <button [disabled]="empresaCtrl.invalid || puestoCtrl.invalid" class="btn btn-success" >
                    Agregar Nueva Experiencia
                </button>
            </form>
        </div>
    </div>
</div>
